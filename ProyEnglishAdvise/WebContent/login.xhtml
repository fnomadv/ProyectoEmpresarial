<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="listadoIzquierda">
		<p class="lead">Shop Name</p>
		<div class="list-group">
			<h:link outcome="registrar_empleado" class="list-group-item">Registrar Empleado</h:link>
			<h:link outcome="registrar_departamento" class="list-group-item">Registrar Departamento</h:link>
			<h:link outcome="registrar_cliente" class="list-group-item">Registrar Cliente</h:link>
			<h:link outcome="carrito_actual" class="list-group-item">Carrito actual</h:link>
			<h:link outcome="listado_productos" class="list-group-item">Listado de Productos</h:link>
			<h:link outcome="login" class="list-group-item">Iniciar Sesion</h:link>
		</div>
	</ui:define>
	<ui:define name="content">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Please Sign In</h3>
						</div>
						<div class="panel-body">
							<form id="myForm" role="form">
								<fieldset>
									<div class="form-group">
										<input class="form-control" placeholder="Usuario" name="email"
											type="email" autofocus="true" id="usuario"
											value="#{loginMB.usuario}" />
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="ContraseÃ±a"
											name="password" type="password" id="clave"
											value="#{loginMB.clave}" />
									</div>
									<div class="checkbox">
										<label> <input name="remember" type="checkbox"
											value="Remember Me">Remember Me </input>
										</label>
									</div>
									<!-- Change this to a button or input when using this as a form -->
									<!--                                 <a href="welcome.xhtml" class="btn btn-lg btn-success btn-block">Login</a> -->
									<h:commandButton value="Iniciar Sesion"
										action="#{loginMB.validarLogin}"
										class="btn btn-lg btn-success btn-block"></h:commandButton>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<h:link outcome="welcome">Inicio</h:link>
	</ui:define>

</ui:composition>


</html>
