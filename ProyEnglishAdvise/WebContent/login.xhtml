					</h4>
				</div>
				<div id="collapse3" class="panel-collapse collapse">
					<div class="panel-body"><h:link outcome="registrar_empleado">Nuevo Cliente</h:link> </div>
					<div class="panel-body">Actualizar</div>
				</div>
				
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" href="#collapse2">Productos</a>
					</h4>
				</div>
				<div id="collapse2" class="panel-collapse collapse">
					<div class="panel-body"><h:link outcome="registrar_empleado">Nuevo Producto</h:link> </div>
					<div class="panel-body"><h:link outcome="listado_productos">Listado de Productos</h:link> </div>
					<div class="panel-body">Actualizar</div>
				</div>
				
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" href="#collapse1">Empleados</a>

				</div>
				<div id="collapse1" class="panel-collapse collapse">

	</ui:define>
	<ui:define name="content">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-2">
					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Please Sign In</h3>
						</div>
						<div class="panel-body">
							<form id="myForm" role="form">
								<fieldset>
									<div class="form-group">
										<input class="form-control" placeholder="Usuario" name="email"
											type="email" autofocus="true" id="usuario"
											value="#{loginMB.usuario}" />
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="ContraseÃ±a"
											name="password" type="password" id="clave"
											value="#{loginMB.clave}" />
									</div>
									<div class="checkbox">
										<label> <input name="remember" type="checkbox"
											value="Remember Me">Remember Me </input>
										</label>
									</div>
									<!-- Change this to a button or input when using this as a form -->
									<!--                                 <a href="welcome.xhtml" class="btn btn-lg btn-success btn-block">Login</a> -->
									<h:commandButton value="Iniciar Sesion"
										action="#{loginMB.validarLogin}"
										class="btn btn-lg btn-success btn-block"></h:commandButton>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<h:link outcome="welcome">Inicio</h:link>
