<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- 1. Pagina que muestra los productos para que el cliente pueda selecionar uno.
	 2. Al hacer clic en un producto se redirecciona a una pagina que muestra el detalle del mismo y
	 	pueda poner la cantidad que desea pedir.
	 3. 
 -->
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="listadoIzquierda">
		<div class="panel-group">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" href="#collapse3">Clientes</a>
					</h4>
				</div>
				<div id="collapse3" class="panel-collapse collapse">
					<div class="panel-body"><h:link outcome="registrar_empleado">Nuevo Cliente</h:link> </div>
					<div class="panel-body">Actualizar</div>
				</div>
				
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" href="#collapse2">Productos</a>
					</h4>
				</div>
				<div id="collapse2" class="panel-collapse collapse">
					<div class="panel-body"><h:link outcome="registrar_empleado">Nuevo Producto</h:link> </div>
					<div class="panel-body"><h:link outcome="listado_productos">Listado de Productos</h:link> </div>
					<div class="panel-body">Actualizar</div>
				</div>
				
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" href="#collapse1">Empleados</a>
					</h4>
				</div>
				<div id="collapse1" class="panel-collapse collapse">
					<div class="panel-body"><h:link outcome="registrar_empleado">Nuevo Empleado</h:link> </div>
					<div class="panel-body">Actualizar Datos</div>
				</div>
				
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" href="#collapse4">Departamentos</a>
					</h4>
				</div>
				<div id="collapse4" class="panel-collapse collapse">
					<div class="panel-body"><h:link outcome="registrar_departamento">Nuevo Departamento</h:link> </div>
					<div class="panel-body">Actualizar</div>
				</div>
			</div>
		</div>
	</ui:define>
	<ui:define name="content">
		<h:form id="myForm">

			<ui:repeat var="m" value="#{productoMB.productos}">
				<div class="col-sm-4 col-lg-4 col-md-4">
					<div class="thumbnail">

						<h:graphicImage value="#{m.imagen}"></h:graphicImage>
						<div class="caption">
							<h4 class="pull-right">S/. #{m.precio}</h4>
							<h4>
								#{m.titulo}<a href="#"></a>
							</h4>
							<p>#{m.descripcion} See more snippets like this online store
								item at</p>
						</div>
						<div class="ratings">
							<!-- 					<p class="pull-right">15 reviews</p> -->
							<p class="pull-right">
								<h:commandLink
									action="#{carritoCompraMB.seleccionarProducto(m.id)}"
									value="Comprar" />
							</p>
							<p>
								<span class="glyphicon glyphicon-star"></span> <span
									class="glyphicon glyphicon-star"></span> <span
									class="glyphicon glyphicon-star"></span> <span
									class="glyphicon glyphicon-star"></span> <span
									class="glyphicon glyphicon-star"></span>
							</p>
						</div>
					</div>
				</div>
			</ui:repeat>
		</h:form>

	</ui:define>

</ui:composition>
</html>
