<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- 1. Pagina que muestra los productos para que el cliente pueda selecionar uno.
	 2. Al hacer clic en un producto se redirecciona a una pagina que muestra el detalle del mismo y
	 	pueda poner la cantidad que desea pedir.
	 3. 
 -->
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
	<h:form id="myForm">
		<h:dataTable value="#{productoMB.productos}" var="m" border="1">
		<div class="col-sm-4 col-lg-4 col-md-4">
			<div class="thumbnail">
				<img src="http://placehold.it/320x150" alt="" />
				<div class="caption">
					<h4 class="pull-right">$24.99</h4>
					<h4>
						<a href="#">First Product</a>
					</h4>
					<p>
						See more snippets like this online store item at <a
							target="_blank" href="http://www.bootsnipp.com">Bootsnipp -
							http://bootsnipp.com</a>.
					</p>
				</div>
				<div class="ratings">
					<p class="pull-right">15 reviews</p>
					<p>
						<span class="glyphicon glyphicon-star"></span> <span
							class="glyphicon glyphicon-star"></span> <span
							class="glyphicon glyphicon-star"></span> <span
							class="glyphicon glyphicon-star"></span> <span
							class="glyphicon glyphicon-star"></span>
					</p>
				</div>
			</div>
		</div>
		
			
				<h:column>
					<f:facet name="header">Titulo</f:facet>
		   		#{m.titulo}
		   	</h:column>
				<h:column>
					<f:facet name="header">Imagen</f:facet>
					<h:graphicImage value="#{m.imagen}"></h:graphicImage>
				</h:column>
				<h:column>
					<f:facet name="header">Descripcion</f:facet>
	   			#{m.descripcion}
		   	</h:column>
				<h:column>
					<f:facet name="header">Precio</f:facet>
	   			#{m.precio}
		   	</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<h:commandLink
						action="#{carritoCompraMB.seleccionarProducto(m.id)}"
						value="Comprar" />
				</h:column>
			</h:dataTable>
		</h:form>

		<h:link outcome="welcome">Volver</h:link>
		<br></br>
	</ui:define>

</ui:composition>
</html>
