<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
	    
	    <h:form id="myForm">
	    
	    	<h:dataTable value="#{productoMB.productos}" var="m" border="1">
		   	<h:column>
		   		<f:facet name="header">isbn</f:facet>
		   		#{m.isbn}
		   	</h:column>
		   	<h:column>
		   		<f:facet name="header">Titulo</f:facet>
		   		#{m.titulo}
		   	</h:column>
		   	<h:column>
		   		<f:facet name="header">Imagen</f:facet>
				<h:graphicImage value="#{m.imagen}"></h:graphicImage>
		   	</h:column>
		   	<h:column>
		   		<f:facet name="header">Descripcion</f:facet>
	   			#{m.descripcion}
		   	</h:column>
		   	<h:column>
		   		<f:facet name="header">Precio</f:facet>
	   			#{m.precio}
		   	</h:column>
		   	<h:column>
		   		<f:facet name="header">Columna1</f:facet>
		   	</h:column>
	   </h:dataTable>
	    		<h:commandButton value="Guardar" action="#{productoMB.guardar}"></h:commandButton>

	   
	    </h:form>
	    
	   <h:link outcome="welcome">Volver</h:link><br></br>
	</ui:define>
	
</ui:composition>
</html>
