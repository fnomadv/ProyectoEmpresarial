<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
	    
	    <h:form id="myForm">
	    
	    	<h:messages globalOnly="true" 
	    		showSummary="true" showDetail="false"></h:messages>
	    	
	    	<h:panelGrid columns="3" >
	    		
	    		<h:outputText value="Nuevo Departamento"></h:outputText>
	    		<h:inputText id="nombre" 
	    			value="#{departamentoMB.departamento.nombre}"
	    			required="true"
	    			requiredMessage="El nombre del Departamento es obligatorio"></h:inputText>
	    		<h:message for="nombres" style="color:red"></h:message>
	    		
	    	</h:panelGrid> 
	    	
	    	<h:commandButton value="Guardar" action="#{departamentoMB.guardar}"></h:commandButton>

	   
	    </h:form>
	    
	    <h:dataTable value="#{departamentoMB.departamentos}" var="m" border="1">
		   	<h:column>
		   		<f:facet name="header">Codigo</f:facet>
		   		#{m.id}
		   	</h:column>
		   	<h:column>
		   		<f:facet name="header">Departamento</f:facet>
		   		#{m.nombre}
		   	</h:column>
	   </h:dataTable>
	    <h:link outcome="welcome">Volver</h:link><br></br>
	</ui:define>
	
</ui:composition>
</html>
