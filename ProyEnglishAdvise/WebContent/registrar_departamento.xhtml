<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
	<div id="wrapeper">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Mantenimiento Departamento</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							Basic Form Elements
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6">

									<h:form id="myForm" role="form">
										<div class="form-group">
											<label>Nuevo Departamento</label>
											<h:inputText id="nombre" class="form-control"
												value="#{departamentoMB.departamento.nombre}"
												required="true"
												requiredMessage="El nombre del Departamento es obligatorio"></h:inputText>
											<h:messages globalOnly="true" showSummary="true"
												showDetail="false"></h:messages>
											<h:message for="nombre" style="color:red"></h:message>
											<p class="help-block">Example block-level help text here.</p>
										</div>

										<h:commandButton value="Guardar"
											action="#{departamentoMB.guardar}"></h:commandButton>
									</h:form>

									<h:dataTable value="#{departamentoMB.departamentos}" var="m"
										border="1">
										<h:column>
											<f:facet name="header">Codigo</f:facet>
									   		#{m.id}
									   	</h:column>
										<h:column>
											<f:facet name="header">Departamento</f:facet>
									   		#{m.nombre}
									   	</h:column>
									</h:dataTable>
									<h:link outcome="welcome">Volver</h:link>
									<br></br>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>


	</ui:define>

</ui:composition>
</html>
