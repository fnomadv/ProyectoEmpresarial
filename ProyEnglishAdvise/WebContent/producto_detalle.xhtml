<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="listadoIzquierda">
		<p class="lead">Shop Name</p>
		<div class="list-group">
			<h:link outcome="registrar_empleado" class="list-group-item">Registrar Empleado</h:link>
			<h:link outcome="registrar_departamento" class="list-group-item">Registrar Departamento</h:link>
			<h:link outcome="registrar_cliente" class="list-group-item">Registrar Cliente</h:link>
			<h:link outcome="carrito_actual" class="list-group-item">Carrito actual</h:link>
			<h:link outcome="listado_productos" class="list-group-item">Listado de Productos</h:link>
			<h:link outcome="login" class="list-group-item">Iniciar Sesion</h:link>
		</div>
	</ui:define>
	<ui:define name="content">
		<h:form id="myForm">

			<h:dataTable value="#{carritoCompraMB.listaProdCarrito}" var="m"
				border="1">
				<h:column>
					<f:facet name="header">id</f:facet>
		   		#{m.id}
		   	</h:column>
				<h:column>
					<f:facet name="header">isbn</f:facet>
		   		#{m.isbn}
		   	</h:column>
				<h:column>
					<f:facet name="header">Titulo</f:facet>
		   		#{m.titulo}
		   	</h:column>
				<h:column>
					<f:facet name="header">Imagen</f:facet>
					<h:graphicImage value="#{m.imagen}"></h:graphicImage>
				</h:column>
				<h:column>
					<f:facet name="header">Descripcion</f:facet>
	   			#{m.descripcion}
		   	</h:column>
				<h:column>
					<f:facet name="header">Precio</f:facet>
	   			#{m.precio}
		   	</h:column>
				<h:column>
					<f:facet name="header">Cantidad</f:facet>
					<h:inputText id="cantidad" value="#{carritoCompraMB.cantidad}"
						required="true" requiredMessage="El campo nombres es obligatorio">

					</h:inputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<h:commandLink action="#{carritoCompraMB.agregarAlCarrito(m.id)}"
						value="Agregar al Carrito">
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
		<h:link outcome="listado_productos">Seguir comprando</h:link>
		<br></br>
		<h:link outcome="carrito_actual">Ver Carrito</h:link>
		<br></br>
		<h:link outcome="welcome">Inicio</h:link>
		<br></br>
	</ui:define>

</ui:composition>
</html>
